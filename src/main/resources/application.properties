# === Datasource Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/employeedb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Shashi2704@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / Hibernate Configuration ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Use the recommended MySQL dialect; no need to specify if you want Hibernate to detect automatically
# You can safely remove this line, but adding it explicitly does no harm
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable Open-in-View if you don't need lazy loading during view rendering (optional)
spring.jpa.open-in-view=false

# === Connection Pooling & Hikari Config (optional tuning) ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# === Other Optional Properties ===
spring.freemarker.check-template-location=false
