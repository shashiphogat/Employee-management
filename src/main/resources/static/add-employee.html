<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 0.7rem 0 0.3rem;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d0d5dd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button, .nav-btn {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        button:hover, .nav-btn:hover {
            background: #0069d9;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .ok {
            color: #198754;
        }
        .err {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>

        <form action="/add-employee" method="post" id="empForm">
            <label for="eid">Employee&nbsp;ID</label>
            <input type="number" id="eid" name="eid" required />

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" step="0.01" required />

            <button type="submit">Save</button>
        </form>

        <div class="message" id="respMsg"></div>

        <!-- Navigation Buttons -->
        <a class="nav-btn" href="/index">üè† Home</a>
        <a class="nav-btn" href="/view">üìã View Employees</a>
        <a class="nav-btn" href="#" onclick="history.back(); return false;">üîô Back</a>
    </div>

    <script>
        const form = document.getElementById('empForm');
        const respMsg = document.getElementById('respMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            respMsg.textContent = '‚è≥ Saving...';
            respMsg.className = 'message';
            try {
                const res = await fetch(form.action, { method: 'POST', body: new FormData(form) });
                const text = await res.text();
                respMsg.textContent = text;
                respMsg.classList.add(res.ok ? 'ok' : 'err');
                if (res.ok) form.reset();
            } catch (err) {
                respMsg.textContent = 'Error: ' + err;
                respMsg.classList.add('err');
            }
        });
    </script>
</body>
</html>
